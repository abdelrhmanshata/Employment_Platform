{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <h1 class="text-center">Job Listings</h1>
  <div class="row">
    {% for job in jobs %}
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ job.title }}</h5>
          <p class="card-text">{{ job.description|truncatewords:20 }}</p>
          <p><strong>City:</strong> {{ job.city }}</p>
          <p><strong>Experience Level:</strong> {{ job.experience_level }}</p>
          <a href="{% url 'job_detail' job.id %}" class="btn btn-primary"
            >View Details</a
          >
        </div>
      </div>
    </div>
    {% empty %}
    <p class="text-center">No jobs available.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
