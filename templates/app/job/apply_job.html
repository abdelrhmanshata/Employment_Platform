{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Apply for Job: {{ job.title }}</h2>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to apply for this job?</p>
        <button type="submit" class="btn btn-primary">Apply</button>
        <a href="{% url 'job_detail' job.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
